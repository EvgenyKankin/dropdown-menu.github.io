    <main class="dropdown-menu__main-content">
        <nav class="dropdown-menu__list">
            <a href="!#" class="dropdown-menu__link dropdown-menu__link--repairs"><span class="dropdown-menu__highlight"></span>Ремонт техники</a>

            <a href="!#" class="dropdown-menu__link dropdown-menu__link--contacts"><span class="dropdown-menu__highlight"></span>Контакты</a>

    <footer class="dropdown-menu__footer">
        <div class="footer-nav">
            <button class="footer-nav__item--call icon-size"></button>
            <button class="footer-nav__item--chat icon-size"></button>

        </div>

            <a class="dropdown-menu__language--EN">EN</a>

        </div>

</html>
